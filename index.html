<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .container button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Key Login</h1>
    <form id="loginForm">
      <input type="text" id="apiKey" placeholder="Enter your API Key" required>
      <button type="submit">Check API Key</button>
    </form>
    <div class="response" id="response"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const apiKey = document.getElementById("apiKey").value;

      try {
        const res = await fetch(`https://api.jkt48connect.my.id/check-apikey`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ api_key: apiKey })
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.innerHTML = `
            <p><strong>Status:</strong> API key aktif</p>
            <p><strong>Berlaku Hingga:</strong> ${data.expiry_date}</p>
          `;
        } else {
          responseDiv.innerHTML = `<p><strong>Error:</strong> ${data.message}</p>`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<p><strong>Error:</strong> Gagal memeriksa API key.</p>`;
      }
    });
  </script>
</body>
</html>
